{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <h2>create post</h2>
            <div class="form">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.media}}
                    {{form|crispy}}
                    <div class="text-center mt-4 mb-4 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary">submit post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
