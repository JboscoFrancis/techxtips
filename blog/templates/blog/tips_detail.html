{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="tips-content">
                    <div class="img-tip text-center">
                        <img class="img-fluid rounded mb-3" src="{{tip.imageurl}}" alt="">
                    </div>
                    <h5 class="text-center">{{tip.title}}</h5>
                    <p>{{tip.descriptions}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
