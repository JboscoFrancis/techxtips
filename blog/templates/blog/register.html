{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 py-3">
    <!-- Button trigger modal -->
            <!-- Modal -->
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="p-2" id="loginInfo">
                    <p class="text-center mb-3"><b>Create Your Account</b></p>
                    {{form|crispy}}
                <div class="text-center mt-3">
                    <button class="btn btn-primary btn-sm mr-4"><i class='bx bx-user-plus'></i> Sign Up</button>
                    <small class="ml-4">Have an account? <a href="{% url 'userlogin' %}">Sign in</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
